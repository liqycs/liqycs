<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>在在在</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="sd/ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="sd/css.css">
    <link rel="stylesheet" href="sd/loading.css">
</head>
<body>
    <div class="load1"><div class="loader"></div></div>
    <!-- 加载 -->
    <div id="app">Loading...</div>
    <!-- docsify -->
    <script src="sd/docsify.js"></script>
    <script>
        window.$docsify = {
            name: '',
            // 侧边栏，根目录下_sidebar.md文件
            loadSidebar: true,
            // 最大标题层级
            maxLevel: 3,
            // 自动生成目录的最大层级，自定义侧边栏后不生成目录
            subMaxLevel: 3,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: false,
            // 最后更新时间
            timeUpdater: {
            text: "<div align='left' width='200px' style='color:gray;font-size:10px'>Last updated:&emsp;{docsify-updated}</div>",
            formatUpdated: "{YYYY} - {MM} - {DD} ",
            whereToPlace: "top"},
        }
    </script>
</body>
    <!--dark/light-->
    <script src="sd/css.js"></script>
    <!--最后更新时间插件-->
    <script src="sd/time.js"></script>
    <!-- 图片放大缩小 -->
    <script src="sd/img.js"></script>   
    <!--copy按钮-->
    <script src="sd/copy.js"></script>
    <!--返回顶部-->
    <script src="sd/totop.js"></script>
</html>
