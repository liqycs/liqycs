<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>在在在</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="ico.png" type="image/x-icon" />
    <link rel="shortcut icon" href="ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="sd/css.css">
</head>

<body>
    <!-- 加载 -->
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            // 
            coverpage: ['/', '/post/'],
            // 名称
            name: '',
            // 右上角Github仓库地址
            repo: '',
            // 侧边栏，根目录下_sidebar.md文件
            loadSidebar: true,
            // 导航栏，根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面，根目录下的_coverpage.md文件
            coverpage: true,
            // 只在访问主页时加载封面
            onlyCover: false,
            // 最大标题层级
            maxLevel: 3,
            // 自动生成目录的最大层级，自定义侧边栏后不生成目录
            subMaxLevel: 3,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
        }
    </script>

    <!-- docsify -->
    <script src="sd/docsify.js"></script>

    <!-- 图片放大缩小 -->
    <script src="sd/img.js"></script>
   
    <!--所有的代码块copy按钮-->
    <script src="sd/copy.js"></script>
</body>
</html>
