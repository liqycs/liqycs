<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>在在在</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="sd/ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="sd/css.css">
</head>
<body>
    <!-- 加载提示 -->
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: '',
            // 侧边栏 _sidebar.md
            loadSidebar: true,
            // 目录的最大层级
            subMaxLevel: 3,
            autoHeader: false,
            // 滚动到指定的锚点时距离顶部一定空间
            topMargin: 80, 
            // 切换页面后是否自动跳转到页面顶部
            auto2top: true,
            // 入口文件改为
            homepage: 'index.md',
            // 最后更新时间
            timeUpdater: {
            text: "<div align='left' width='200px' style='color:gray;font-size:10px'>Last updated:&emsp;{docsify-updated}</div>",
            formatUpdated: "{YYYY} - {MM} - {DD} ",
            whereToPlace: "top"},
        }
    </script>
    <!-- docsify -->
    <script src="sd/docsify.js"></script>
    <!-- 黑白主题 -->
    <script src="sd/css.js"></script>
    <!-- 更新时间 -->
    <script src="sd/time.js"></script>
    <!-- 返回顶部 -->
    <script src="sd/totop.js"></script>
    <!-- 复制按钮 -->
    <script src="sd/copy.js"></script>
    <!-- 图片缩放 -->
    <script src="sd/img.js"></script>
</body>
</html>
