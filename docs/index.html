<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>♥</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="Description">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="icon" href="img/favicon-horz.svg" sizes="16x16">
<link rel="stylesheet" href="index.css">
<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true, //加载自定义侧边栏
      maxLevel: 4, //默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级
      subMaxLevel: 4, //自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能
      homepage: '/index.md', //设置首页文件加载路径
      notFoundPage: true, //在找不到指定页面时加载_404.md
      auto2top: true, //切换页面后是否自动跳转到页面顶部
      }
  </script>

  <!-- Docsify v4 -->
  <script src="index.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
</body>
</html>
