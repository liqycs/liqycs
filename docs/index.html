<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>在在在</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="sd/ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="sd/css.css">
</head>
<body>
    <!-- 加载 -->
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: '',
            // 侧边栏，根目录下_sidebar.md文件
            loadSidebar: true,
            // autoHeader: true,
            // 目录的最大层级
            subMaxLevel: 2,
            // 启用封面，仅在访问主页时加载封面
            coverpage: true,
            onlyCover: true,
            // 滚动到指定的锚点时距离顶部一定空间
            topMargin: 80, 
            // 切换页面后是否自动跳转到页面顶部
            auto2top: true,
            // 最后更新时间
            timeUpdater: {
            text: "<div align='left' width='200px' style='color:gray;font-size:10px'>Last updated:&emsp;{docsify-updated}</div>",
            formatUpdated: "{YYYY} - {MM} - {DD} ",
            whereToPlace: "top"},
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.js"></script>
    <!--dark/light-->
    <script src="sd/css.js"></script>
    <!--最后更新时间插件-->
    <script src="sd/time.js"></script>
    <!--返回顶部-->
    <script src="sd/totop.js"></script>
    <!--copy按钮-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 图片放大缩小 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
